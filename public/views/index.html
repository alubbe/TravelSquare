<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.1.0/css/font-awesome.min.css" rel="stylesheet"/>
<header>
	<a href="/" id="logo"><img alt="muuuf" height="25" src="../img/travelsquare_Mini.png"/></a>
</header>
<section ng-init="setup()">
	<div class="background_main_image" id="background_main_image">
		<div class="row" style="padding-left: 100px;width: 960px;">
			<div class="small-11 small-centered columns">
				<div id="main_unit">
					<h1 style="padding-top:100px;">Your personal travel planner</h1>
					<h2>Travelsquare makes personalised recommendations for you, creates the best routes and neatly organises your itineraries on a map.</h2>
					<form action="" class="position-left" id="search_form" ng-submit="submit(indexModel)">
						<div class="row collapse" style="height:44px;">
							<div class="large-4 columns styled">
								<input autocomplete="on" class="input_elements" id="location" name="location" placeholder="Where are you headed?" type="text" ng-model="indexModel.location"/>
							</div>
							<div class="large-8 columns">
								<div class="row collapse">
									<div class="large-4 columns styled">
										<input autocomplete="off" class="input_elements" id="days" name="days" placeholder="For how many days?" type="text" ng-model="indexModel.days"/>
									</div>
									<div class="large-8 columns">
										<div class="row collapse">
											<div class="large-4 columns styled">
												<button class="position-left radius" id="submit_location_button" type="submit"><i class="icon icon-search"></i>&nbsp;SEARCH&nbsp;</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
