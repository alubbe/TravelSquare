<header>
  <a href="index.html" id="logo"><img alt="muuuf" height="25" src="../img/travelsquare_Mini.png"/></a>
</header>
<div class="background_main_image" id="background_main_image">
  <div class="row" style="padding-left: 100px;width: 960px;">
    <div class="small-11 small-centered columns">
      <div id="main_unit">
        <h1 style="padding-top:100px;">Your personal travel planner</h1>
        <h2>Travelsquare makes personalised recommendations for you, creates the best routes and neatly organises your itineraries on a map.</h2>
        <form action="#!/planning" class="position-left" id="search_form">
          <div class="row collapse" style="height:44px;">
            <div class="large-4 columns styled">
              <input autocomplete="on" class="input_elements" id="location" name="location" placeholder="Where are you headed?" type="text"/>
            </div>
            <div class="large-8 columns">
              <div class="row collapse">
                <div class="large-4 columns styled">
                  <input autocomplete="off" class="input_elements" id="days" name="days" placeholder="For how many days?" type="text"/>
                </div>
                <div class="large-8 columns">
                  <div class="row collapse">
                    <div class="large-4 columns styled">
                      <button class="position-left radius" id="submit_location_button" type="submit"><i class="icon icon-search"></i>&nbsp;SUCHEN&nbsp;</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
