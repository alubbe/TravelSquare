<header>
<a href="/" id="logo"><img height="25" src="../img/travelsquare_Mini.png"/></a>
</header>
<section ng-init="setup()">
  <div class="row">
    <div class="large-8 columns" id="lblcity">
       {{city}}
    </div>
    <div class="large-4 columns">
      <a href="/">
      <img class="navigationtopbuttons" src="../img/notepad.png" alt="oerview">
      </a>
      <img class="navigationtopbuttons" src="../img/map.png" alt="map" ng-click="submit(planningModel)">
    </div>
  </div>
  <div id="accordion">
    <div ng-repeat="sectiontitle in sectiontitles" class="row">
      <h3 id="accordion-{{sectiontitle.id}}" class="accorideonIndiHeader">{{sectiontitle.name}}</h3>
    
      <div class="blocky">
        <!-- Begin of Squeres holder two -->
        <!-- <div id="sortable" class"containerSquares">-->
          <div ng-repeat="venue in sections[sectiontitle.id]">
            <div class="large-3 columns" ng-click="addVenue(venue)">
              <div id="{{venue.fs_id}}" class="venueSquare">
                <div class="squareImageHolder" >
                  <img class="squareImage" src="{{venue.picture_url}}">
                </div>
                <div class="squareHeart"  ng-class="{ notclickedHeart : venue.required == false,  clickedHeart : venue.required == true}">
                </div>
                <div class="squareVenuename textopaquefilter">
                   {{venue.name}}
                </div>
                <div class="squareVenueinfo textopaquefilter">
                  <center>
                  Rating {{venue.rating}} - Likes {{venue.likes}} - <a href="{{venue.fs_url}}" target="_blank">more</a>
                  </center>
                </div>
              </div>
            </div>
          </div>
          <!-- End of Squeres holder one -->
        
        <!-- End of Squeres holder two -->
      </div>
    
    </div>
    <!-- ng-repeat sectiontitles-->
  </div>
  <!-- end of accordeon -->
  <!--  <br /><br />
    <input type="submit" id="calculatetrip" value="Calculate best trip route now" />
    <div id="debugnexturl">debug url</div>
    <br /><br /><br /><br />
   -->
  <div class="row">
      <button ng-click="submit(planningModel)" id="submit-button">Plan my tour</a>
  </div>
</section>
